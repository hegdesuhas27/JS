<!DOCTYPE html>
<html>
    <head>
        <script>
            var a=20,b=15;
            console.log(sum(a,b));
            console.log(subtract(a,b));
            console.log(multiply(a,b));
            console.log(devide(a,b));
          function  sum(a,b){
                c=a+b;
                return (a+"+"+b+" is "+c)
            }
            function  subtract(a,b){
                c=a-b;
                return (a+"-"+b+" is "+c)
            }
            function  multiply(a,b){
                c=a*b;
                return (a+"*"+b+" is "+c)
            }
            function  devide(a,b){
                c=a/b;
                return (a+"/"+b+" is "+c)
            }
        </script>
    </head>
    <body>
        <p>open console to see something</p>
    </body>
</html>
